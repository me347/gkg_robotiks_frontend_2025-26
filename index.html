<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ESP32 Control</title>
</head>
<body>
  <h2>ESP32 Control Panel</h2>
  <button onclick="sendCommand('on')">Turn ON</button>
  <button onclick="sendCommand('off')">Turn OFF</button>
  <p id="status">Waiting for command...</p>

  <script>
    const apiUrl = "https://gkg-robotiks-2025-26.onrender.com/command";

    async function sendCommand(action) {
      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ action })
        });
        const data = await response.json();
        document.getElementById("status").innerText = "Sent command: " + data.command;
        console.log("Response:", data);
      } catch (err) {
        console.error("Error sending command:", err);
        document.getElementById("status").innerText = "Error sending command";
      }
    }
  </script>
</body>
</html>
