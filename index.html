<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Controller</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 Controller</h1>
  <button id="onBtn">Turn ON</button>
  <button id="offBtn">Turn OFF</button>
  <div id="status">Status: Disconnected</div>

  <script>
    const WS_URL = "wss://gkg-robotiks-2025-26.onrender.com/ws"; // âœ… WSS
    const statusDiv = document.getElementById("status");

    const socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      statusDiv.textContent = "Status: Connected";
      console.log("WebSocket connected!");
    };

    socket.onmessage = (event) => {
      console.log("Message from server:", event.data);
      statusDiv.textContent = "Status: " + event.data;
    };

    socket.onclose = () => {
      statusDiv.textContent = "Status: Disconnected";
      console.log("WebSocket disconnected");
    };

    socket.onerror = (err) => {
      statusDiv.textContent = "Status: Error";
      console.error("WebSocket error:", err);
    };

    document.getElementById("onBtn").addEventListener("click", () => {
      fetch("/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "on" })
      });
    });

    document.getElementById("offBtn").addEventListener("click", () => {
      fetch("/command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "off" })
      });
    });
  </script>
</body>
</html>
