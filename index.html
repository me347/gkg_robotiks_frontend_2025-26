<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Controller</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 Controller</h1>
  <button id="onBtn">Turn ON</button>
  <button id="offBtn">Turn OFF</button>
  <div id="status">Status: Disconnected</div>

  <script>
    const WS_URL = "wss://gkg-robotiks-2025-26.onrender.com/ws";
    const statusDiv = document.getElementById("status");

    // WebSocket connection
    const socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      statusDiv.textContent = "Status: Connected";
      console.log("WebSocket connected!");
    };

    socket.onmessage = (event) => {
      console.log("Message from server:", event.data);
      statusDiv.textContent = "Status: " + event.data;
    };

    socket.onclose = () => {
      statusDiv.textContent = "Status: Disconnected";
      console.log("WebSocket disconnected");
    };

    socket.onerror = (err) => {
      statusDiv.textContent = "Status: Error";
      console.error("WebSocket error:", err);
    };

    // Send POST to backend when buttons are clicked
    async function sendCommand(cmd) {
      try {
        const res = await fetch("https://gkg-robotiks-2025-26.onrender.com/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: cmd })
        });
        const data = await res.json();
        console.log("Backend response:", data);
      } catch (err) {
        console.error("Error sending command:", err);
      }
    }

    document.getElementById("onBtn").addEventListener("click", () => sendCommand("on"));
    document.getElementById("offBtn").addEventListener("click", () => sendCommand("off"));
  </script>
</body>
</html>
