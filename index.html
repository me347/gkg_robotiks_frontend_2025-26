<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Controller</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    button { font-size: 18px; margin: 10px; padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ESP32 Controller</h1>
  <button id="onBtn">Turn ON</button>
  <button id="offBtn">Turn OFF</button>
  <div id="status">Status: Ready</div>

  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js"></script>
  <script>
    const statusDiv = document.getElementById("status");

    // Send command via POST
    async function sendCommand(cmd) {
      statusDiv.textContent = "Status: Sending...";
      try {
        const res = await fetch("https://gkg-robotiks-2025-26.onrender.com/command", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: cmd })
        });
        const data = await res.json();
        statusDiv.textContent = `Status: Sent "${data.command}"`;
      } catch (err) {
        console.error("Error sending command:", err);
        statusDiv.textContent = "Status: Error sending command";
      }
    }

    document.getElementById("onBtn").addEventListener("click", () => sendCommand("on"));
    document.getElementById("offBtn").addEventListener("click", () => sendCommand("off"));

    // Optional: WebSocket to receive live updates from ESP32
    const socket = io("https://gkg-robotiks-2025-26.onrender.com");
    socket.on("connect", () => console.log("WebSocket connected"));
    socket.on("command", (data) => {
      console.log("Received command from backend:", data);
      statusDiv.textContent = `Status: Command ${data.action} received`;
    });
  </script>
</body>
</html>
