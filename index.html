<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESP32 Controller</title>
</head>
<body>
  <h1>ESP32 Controller</h1>
  <button id="onBtn">Turn ON</button>
  <button id="offBtn">Turn OFF</button>
  <div id="status">Status: Disconnected</div>

  <script>
    const WS_URL = "ws://gkg-robotiks-2025-26.onrender.com/ws"; // Plain WebSocket URL
    const statusDiv = document.getElementById("status");

    // Open WebSocket connection
    const socket = new WebSocket(WS_URL);

    socket.onopen = () => {
      statusDiv.textContent = "Status: Connected";
      console.log("WebSocket connected!");
    };

    socket.onmessage = (event) => {
      console.log("Message from server:", event.data);
      statusDiv.textContent = "Status: " + event.data;
    };

    socket.onclose = () => {
      statusDiv.textContent = "Status: Disconnected";
      console.log("WebSocket disconnected");
    };

    socket.onerror = (err) => {
      console.error("WebSocket error:", err);
    };

    // Send commands when buttons are clicked
    document.getElementById("onBtn").addEventListener("click", () => {
      socket.send("on");
    });

    document.getElementById("offBtn").addEventListener("click", () => {
      socket.send("off");
    });
  </script>
</body>
</html>
